proxy:
  image: identiproxy:0.1
  links:
    - identidock
  ports:
    - 80:80
  environment:
    - NGINX_HOST=192.168.99.100
    - NGINX_PROXY=http://identidock:9090

identidock:
  image: identidock:0.1
  links:
    - dnmonster
    - redis
  environment:
    ENV: PROD

dnmonster:
  image: amouat/dnmonster:1.0

redis:
  image: redis:3.0
